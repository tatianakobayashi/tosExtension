<!doctype html>
<html>

  <head>
    <title>Link Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/themes/flatly/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/clipboard-polyfill.js"></script>
    <script src="js/lib/bootstrap.bundle.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <p>
            <h2>Template Browser Extension</h2>
          </p>

          <p>
            <div id="alert" class="alert alert-dismissible alert-primary" role="alert">
              <button type="button" class="close">&times;</button>
              <span id="alertText"></span>
            </div>
          </p>

          <p>
            <a href="https://github.com/ryandav/template-browser-extension"
            class="btn btn-primary btn-block">
              About
            </a>
          </p>

          <h3 id="tabTitle" class="lead">Tab title</h3>

          <h3 class="lead">Url</h3>
          <div class="input-group mb-3">
            <input id="urlInput" type="text"
            class="form-control"
            data-container="body"
            data-toggle="popover"
            data-placement="top"
            data-content="Copied Url to Clipboard"
            >
            <div class="input-group-append">
              <button id="urlCopyButton"
                class="btn btn-primary"
                type="button">
                Copy
              </button>
            </div>
          </div>

        </div> <!-- end col -->
      </div> <!-- end row -->
    </div> <!-- end container -->
    <script src="js/popup.js"></script>
  </body>

</html>
